            let text = document.getElementById('text')

            let treeRight = document.getElementById('tree-right')

                bird1.style.top = value * -1.5 + 'px';

                tree.style.top = value * -0.25 + 'px';
                forest.style.top = value * 0.25 + 'px';
                header.style.top = value * 0.5 + 'px';
                treeLeft.style.left = value * -1.5 + 'px'
                treeRight.style.left = value * 1.5 + 'px'
                treeLeft.style.top = value * -1.5 + 'px'
                treeRight.style.top = value * -1.5 + 'px'

            })

            var scrollButton = document.getElementById('btn');
            var scrollLimit = 750;
            var scrollDuration = 1000;

            scrollButton.addEventListener('click', function () {
                var startTime = Date.now();
                var startY = window.scrollY;
                var endY = Math.min(startY + scrollLimit, document.body.scrollHeight - window.innerHeight);

                var scroll = setInterval(function () {
                    var elapsed = Date.now() - startTime;
                    var progress = elapsed / scrollDuration;
                    var newY = startY + (endY - startY) * easeInOutQuad(progress);
                    window.scrollTo(0, newY);
                    if (progress >= 1) clearInterval(scroll);
                }, 15);
            });

            function easeInOutQuad(x) {
                return x < 0.5 ? 2 * x * x : 1 - Math.pow(-2 * x + 2, 2) / 2;
            }

            var scrollButton2 = document.getElementById('more');
            var scrollLimit2 = 850;
            var scrollDuration2 = 1500;

            function animateValueDisplays() {
                let valueDisplays = document.querySelectorAll(".num");
                let interval = 5000;
                valueDisplays.forEach((valueDisplay) => {
                    let startValue = 0;
                    let endValue = parseInt(valueDisplay.getAttribute("data-val"));
                    let duration = Math.floor(interval / endValue);
                    let counter = setInterval(function () {
                        startValue += 1;
                        valueDisplay.textContent = startValue;
                        if (startValue == endValue) {
                            clearInterval(counter);
                        }
                    });
                });
            }

            animateValueDisplays(); // call the function initially to animate the values on page load

            window.addEventListener('scroll', function () {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                let windowHeight = window.innerHeight || document.documentElement.clientHeight;
                let documentHeight = document.body.scrollHeight;
                if (scrollTop + windowHeight >= documentHeight) {
                    animateValueDisplays();
                }
            });
